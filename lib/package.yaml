name:         sturdy-lib
version:      0.3.0.0
synopsis:     A library for sound static analyses
maintainer:   Sven Keidel <svenkeidel@gmail.com>
license:      BSD3
github:       svenkeidel/sturdy
category:     Language

dependencies:
  - base >= 4.10 && < 4.14
  - comonad
  - containers
  - deepseq
  - fgl
  - ghc-prim
  - hashable
  - hashtables
  - mtl
  - prettyprinter
  - profunctors
  - random
  - sturdy-arrows
  - text
  - union-find
  - unordered-containers
  - aeson

library:
  ghc-options:
    -Wall
    -Wcompat
    -Widentities
    -Wincomplete-record-updates
    -Wincomplete-uni-patterns
    -Wredundant-constraints
  source-dirs:
    - src

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - test-programs
    dependencies:
      - sturdy-lib
      - hspec
      - QuickCheck
